<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("button").click(function(){
        $.ajax({url: "https://api.coinmarketcap.com/v1/ticker/", success: function(result){
            $("#div1").html(result);
        }});
    });
});
